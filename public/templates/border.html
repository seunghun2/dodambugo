<!DOCTYPE html>
<html lang="ko" class="template-border">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안내형 부고장 미리보기 - 도담부고</title>
    <link rel="stylesheet" href="preview.css">
</head>

<body>
    <main class="view-page">
        <!-- 헤더 섹션 - 템플릿 이미지 -->
        <div class="header-section">
            <img src="../images/template-border.png" alt="안내형 부고장" class="header-bg">
            <div class="header-text-overlay">
                <p class="header-dynamic-text">
                    故이순희님께서 12월 29일<br>
                    별세하셨기에 삼가 알려드립니다.<br>
                    마음으로 따뜻한 위로 부탁드리며<br>
                    고인의 명복을 빌어주시길 바랍니다.
                </p>
            </div>
        </div>

        <!-- 구분선 -->
        <div class="section-divider"></div>

        <!-- 장례식장 박스 - 상단 -->
        <div class="funeral-box funeral-box-inline funeral-box-top">
            <span class="funeral-name">서울대학교병원장례식장</span>
            <span class="funeral-divider">|</span>
            <span class="funeral-room">3호실</span>
        </div>

        <!-- 구분선 -->
        <div class="section-divider"></div>

        <!-- 발인 및 장지 -->
        <section class="section">
            <div class="funeral-info-table">
                <div class="funeral-info-row funeral-highlight">
                    <span class="funeral-info-label">고인</span>
                    <span class="funeral-info-value">故이순희 (향년 79세)</span>
                </div>
                <div class="funeral-info-divider"></div>
                <div class="funeral-info-row funeral-highlight">
                    <span class="funeral-info-label">발인</span>
                    <span class="funeral-info-value">2025.12.31(화) 08:00</span>
                </div>
                <div class="funeral-info-divider"></div>
                <div class="funeral-info-row">
                    <span class="funeral-info-label">별세</span>
                    <span class="funeral-info-value">2025.12.29(일) 10:20</span>
                </div>
                <div class="funeral-info-divider"></div>
                <div class="funeral-info-row">
                    <span class="funeral-info-label">장지</span>
                    <span class="funeral-info-value">경기도 파주시 광탄면 승리공원묘원</span>
                </div>
                <div class="funeral-info-divider"></div>
                <div class="funeral-info-row">
                    <span class="funeral-info-label">안내사항</span>
                    <span class="funeral-info-value">먼 곳에 계신 분들께서는 마음으로 조문해 주시면 감사하겠습니다.</span>
                </div>
            </div>
        </section>

        <!-- 구분선 -->
        <div class="section-divider"></div>

        <!-- 상주 -->
        <section class="section mourners-section">
            <h2 class="section-title">상주</h2>
            <div class="mourners-table">
                <div class="mourner-row">
                    <span class="mourner-rel">배우자</span>
                    <span class="mourner-names">
                        정대현
                        <a href="tel:010-1111-2222" class="mourner-tel-inline">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#9E8566"
                                stroke-width="2">
                                <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                            </svg>
                        </a>
                    </span>
                </div>
                <div class="mourner-row">
                    <span class="mourner-rel">자녀</span>
                    <span class="mourner-names">
                        정윤서
                        <a href="tel:010-3333-4444" class="mourner-tel-inline">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#9E8566"
                                stroke-width="2">
                                <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                            </svg>
                        </a>
                        , 정현우
                    </span>
                </div>
            </div>

            <!-- 액션 바 -->
            <div class="action-bar action-bar-split">
                <button class="action-bar-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                        <line x1="1" y1="10" x2="23" y2="10"></line>
                    </svg>
                    <span>부의금보내기</span>
                </button>
                <div class="action-bar-divider"></div>
                <button class="action-bar-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    <span>지인에게 공유하기</span>
                </button>
            </div>
        </section>

        <!-- 빈소 오시는 길 -->
        <section class="section">
            <h2 class="section-title">빈소 오시는 길</h2>
            <div class="address-row">
                <p class="address-text">서울특별시 종로구 대학로 101</p>
                <button class="btn-copy-address">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    주소 복사
                </button>
            </div>

            <div class="map-container">
                <img src="../images/map-preview.png" style="width:100%;height:100%;object-fit:cover;" alt="지도">
            </div>

            <div class="navi-buttons">
                <button class="navi-btn">
                    <img src="../images/ic_naver_map.png" alt="네이버지도" class="navi-icon">
                    <span>네이버지도</span>
                </button>
                <button class="navi-btn">
                    <img src="../images/ic_kakao_navi.png" alt="카카오내비" class="navi-icon">
                    <span>카카오내비</span>
                </button>
            </div>

            <!-- 장례식장 전화 -->
            <a href="tel:02-2072-2114" class="call-funeral-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#666" stroke="none">
                    <path
                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.79 19.79 0 0 1 2.12 4.18 2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                </svg>
                <div class="call-btn-text">
                    <span class="call-btn-title">장례식장에 전화하기</span>
                    <span class="call-btn-number">02-2072-2114</span>
                </div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#CCC" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </a>
        </section>
    </main>
</body>

</html>
